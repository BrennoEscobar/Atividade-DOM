<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- colete do usuário (usando input de data) e
    altere a cor do "quadrado" dessa data no calendário
    dinamicamente. Por exemplo, se o usuário escolher
    01/10/2022 - o quadrado com o dia 01 deve mudar de cor. -->

    <h1>CALENDÁRIO</h1>

    <div>
       <label for="date-input">Coloque uma data:</label>
       <input type="date" id="date-input">
       <button onclick="changeColor()">Alterar cor</button>
     </div>

    <table id="calendar">
        <thead>

                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sab</th>
                <th>Dom</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>01</td>
                <td>02</td>
                <td>03</td>
                <td>04</td>
                <td>05</td>
            </tr>
            <tr>

                <td>08</td>
                <td>09</td>
                <td>10</td>
                <td>11</td>

            </tr>
            <tr>

                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script>
        function changeColor() {
          var selectedDate = document.getElementById('date-input').value;
          var calendar = document.getElementById('calendar');
          var cells = calendar.getElementsByTagName('td');
          
          for (var i = 0; i < cells.length; i++) {
            var cellDate = cells[i].textContent;
            if (cellDate === selectedDate.slice(-2)) {
              cells[i].classList.toggle('selected');
            } else {
              cells[i].classList.remove('selected');
            }
          }
        }
    </script>
    
    <style>
         table {
      border-collapse: collapse;
    }
    
    td,th{
      border: 1px solid rgb(252, 243, 243);
      width: 30px;
      height: 30px;
      text-align: center;
      cursor: pointer;
      background-color: rgb(0, 172, 224);
    }
    
    .selected {
      background-color: rgb(0, 228, 38);
    }

    h1{
            color: white;
            text-align: center;
            background-color: rgb(0, 0, 0);
        }
        .calendar th, td {
            border: solid 1px rgb(236, 229, 229);
            width: 40px;
            height: 30px;
        }
        .calendar{
            text-align: center;
        }
        .highlight {
    background-color: yellow;
    font-weight: bold;
        }
    </style>
</body>
</html>
